<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JMH123 ACME_Banking</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Withdraw</h1>
        <h:form> 
            <h:panelGrid columns="3"> 
                <h:outputLabel value="Amount to Repay"/>
                <h:inputText id="withdraw" label="withdraw" required="true" value="#{withdrawBean.amountRepayed}"/>
                <h:message for="withdraw"/>
            </h:panelGrid>
            
            <h:commandButton value="Next" action="WithdrawConfirm.xhtml"/>
        </h:form>
        <h:link value="Cancel" outcome="HomePage.xhtml"/>
    </h:body>
</html>

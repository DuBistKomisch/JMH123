<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JMH123 ACME_Banking</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Make Repayment</h1>
        <h:form> 
            <h:panelGrid columns="3"> 
                <h:outputLabel value="Amount"/>
                <h:inputText id="amount" required="true" value="#{loginBean.amount}"/>
                <h:message for="amount"/>
                
                <h:outputLabel value="Savings Account"/>
                <h:inputText id="savings" required="true" value="#{loginBean.s_ID}"/>
                <h:message for="savings"/>
                
                <h:outputLabel value="Home Loan Account"/>
                <h:inputText id="homeloan" required="true" value="#{loginBean.homeloan.accnum}"/>
                <h:message for="homeloan"/>
            </h:panelGrid>
            <h:commandButton value="Done" action="#{loginBean.doRepayment}"/>
            <h:commandButton value="Cancel" action="#{loginBean.cancelRepayment}"/>
        </h:form>
    </h:body>
</html>

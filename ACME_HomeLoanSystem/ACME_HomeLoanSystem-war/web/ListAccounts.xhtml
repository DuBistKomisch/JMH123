<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JMH123 ACME_Banking</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>List Accounts</h1>
        <h2>Home Loans</h2>
        <h:dataTable value="#{loginBean.homeloans}" var="h">
            <h:column>
                <f:facet name="header">AccNum</f:facet>
                #{h.accnum}
            </h:column>
            <h:column>
                <f:facet name="header">Borrowed</f:facet>
                #{h.amountborrowed}
            </h:column>
            <h:column>
                <f:facet name="header">Repayed</f:facet>
                #{h.amountrepayed}
            </h:column>
        </h:dataTable>
        <h2>Savings</h2>
        <h:dataTable value="#{loginBean.savings}" var="s">
            <h:column>
                <f:facet name="header">AccNum</f:facet>
                #{s.accNum}
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                #{s.balance}
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                #{s.dateTimeCreated}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Back" action="#{loginBean.doneListing}"/>
        </h:form>
    </h:body>
</html>

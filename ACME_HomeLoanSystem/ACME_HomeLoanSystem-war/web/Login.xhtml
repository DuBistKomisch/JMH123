<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JMH123 ACME_Banking</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form> 
            <h:panelGrid  columns="3">

                <h:outputLabel value="User Name" for="username"/>
                <h:inputText id="username" required="true" value="#{loginBean.username}"/>
                <h:message for="username"/>

                <h:outputLabel value="Password" for="password"/>
                <h:inputSecret id="password" required="true" value="#{loginBean.password}"/>
                <h:message for="password"/>

                <h:commandButton value="Login" action="#{loginBean.submit}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

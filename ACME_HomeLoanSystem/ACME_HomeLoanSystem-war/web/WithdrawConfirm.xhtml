<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Withdraw Confirmation</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Withdraw Confirm</h1>
        <h:panelGrid columns="2">
            <h:outputText value="Amount Owed: "/>
            <h:outputText value="#{withdrawBean.amountBorrowed}" />

            <h:outputText value="Amount Repayed: "/>
            <h:outputText value="#{withdrawBean.amountRepayed}" />
        </h:panelGrid>

        <h:form> 
            <h:commandButton value="Submit" action="HomePage.xhtml"/>
        </h:form>
        <h:link value="Cancel" outcome="HomePage.xhtml"/>
    </h:body>
</html>

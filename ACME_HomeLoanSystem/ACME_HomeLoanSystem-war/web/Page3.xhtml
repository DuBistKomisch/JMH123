<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JMH123 ACME_Banking</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Create Home Loan Wizard</h1>
        <p>Customer Details &#x2192; Job Details &#x2192; <b>Contact Method</b> &#x2192; Terms &#x2192; Confirm</p>
        <h2>Contact Method</h2>
        <h:form>
            <h:panelGrid columns="3" columnClasses="cLabels,cFields,cMessages">
                <h:outputLabel value="E-Mail"/>
                <h:inputText id="email" label="email" required="true" value="#{loginBean.customerdetails.email}">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email"/>

                <h:outputLabel value="Phone Number"/> 
                <h:inputText id="phone" label="phone" required="true" value="#{loginBean.customerdetails.phone}"/>
                <h:message for="phone"/>

                <h:outputLabel value="Postcode"/>
                <h:inputText id="postcode" label="postcode" required="true" value="#{loginBean.customerdetails.postcode}"/>
                <h:message for="postcode"/>

                <h:outputLabel value="Preferred Method"/>
                <h:selectOneRadio id="method" required="true" value="#{loginBean.customerdetails.method}">
                    <f:selectItem itemValue="0" itemLabel="Email" />
                    <f:selectItem itemValue="1" itemLabel="Phone" />
                    <f:selectItem itemValue="2" itemLabel="Mail" />
                </h:selectOneRadio>
                <h:message for="method"/>
            </h:panelGrid>
            <h:commandButton value="Next" action="Page4.xhtml"/>
            <h:commandButton value="Back" action="Page2.xhtml"/>
            <h:commandButton value="Cancel" action="#{loginBean.cancelHomeLoan}"/>
        </h:form>
    </h:body>
</html>

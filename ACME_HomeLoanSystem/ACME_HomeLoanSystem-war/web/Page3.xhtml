<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JMH123 ACME_Banking</title>
         <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>Contact Details</h1>
        
        <h:form>
        <h:panelGrid  columns="3">
            
        <h:outputLabel value="E-Mail"/>
        <h:inputText id="email" label="email" required="true" value="#{page3Bean.email}">
        <f:validator validatorId="emailValidator"/>
        </h:inputText>
        <h:message for="email"/>
        
        
        <h:outputLabel value="Phone Number"/> 
        <h:inputText id="phone" label="phone" required="true" value="#{page3Bean.phone}"/>
        <h:message for="phone"/>
        
        <h:outputLabel value="Postcode"/>
        <h:inputText id="postcode" label="postcode" required="true" value="#{page3Bean.postcode}"/>
        <h:message for="postcode"/>
        
        Prefer Method: <br></br>
        <input type="radio" name="e-mail" value="Email"/>Email <br></br>
        <input type="radio" name="phone" value="phone"/>Phone <br></br>
        <input type="radio" name="postcode" value="postCode"/>Post Code <br></br>
        
        <h:commandButton value="Next" action="Page4.xhtml"/>
        <h:commandButton value="Back" action="Page3.xhtml"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
